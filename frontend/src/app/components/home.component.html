<form [formGroup]="form" (ngSubmit)="submitForm()">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" formControlName="email"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" formControlName="phone"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" formControlName="title"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea formControlName="description" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Image: </td>
            <td><input type="file" formControlName="image" #file></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" (click)="clearForm()">Clear</button>
                <button [disabled]="isFormValid()" type="submit">Post</button>
            </td>

        </tr>
    </table>
</form>
