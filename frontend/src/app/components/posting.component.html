<p>posting works!</p>
<div>
        <table *ngIf="posting">
            <tr>
                <td><img src="{{posting.image}}" height="auto" width="200"></td>
            </tr>
            <tr>
                <td>Post ID: {{posting.postingId}}</td>
            </tr>
            <tr>
                <td>Posting: Date {{posting.postingDate}}</td>
            </tr>
            <tr>
                <td>Name: {{posting.name}}</td>
            </tr>
            <tr>
                <td>Email: {{posting.email}}</td>
            </tr>
            <tr>
                <td>Phone: {{posting.phone}}</td>
            </tr>
            <tr>
                <td>Title: {{posting.title}}</td>
            </tr>
            <tr>
                <td>Description: {{posting.description}}</td>
            </tr>
        </table>
        <button type="button" [routerLink]="['/']">Back</button>
        <button type="submit" (click)="confirmPosting()">Confirm</button>
</div>
